<h2>Scores</h2>


<div *ngFor="let message of messages; index as i">
<p>Player: {{ message[1].player_name }}</p>
<p>Style: {{ message[1].style }}<p>
<p>Skill: {{ message[1].skill }}<p>
<p>Originality: {{ message[1].originality }} </p>
<p>Effort: {{ message[1].effort }}</p>
<p>Total score: {{ message[0]}} </p>

</div>
