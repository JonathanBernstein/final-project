<h2>Scores</h2>

<div id="results" *ngFor="let competitor of competitors" [hidden]="gameOver">
  <div class="result-thumbnail"></div>
  <div class="result-chart">

    <table>
      <tr colspan="11" >
        <td class="averagetext" >Average Scores</td>
      </tr>
        <tr>
        <td> Style</td>
        <td [style.background-color]="competitor.avg_style > 1 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_style > 2 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_style > 3 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_style > 4 ? '#df2a91' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_style > 5 ? '#df2a91' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_style > 6 ? '#df2a91' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_style > 7 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_style > 8 ? '#df2a91' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_style > 9 ? '#df2a91' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_style > 10 ? '#df2a91' : '#eaeaea'"></td>
      </tr>
      <tr>
        <td>Skill</td>
        <td [style.background-color]="competitor.avg_skill > 1 ?  '#3cf8f8' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_skill > 2 ?  '#3cf8f8' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_skill > 3 ?  '#3cf8f8' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_skill > 4 ?  '#3cf8f8' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_skill > 5 ?  '#3cf8f8' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_skill > 6 ?  '#3cf8f8' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_skill > 7 ?  '#3cf8f8' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_skill > 8 ?  '#3cf8f8' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_skill > 9 ?  '#3cf8f8' : '#eaeaea'" ></td>
        <td [style.background-color]="competitor.avg_skill > 10 ? '#3cf8f8' : '#eaeaea' "></td>
      </tr>
      <tr>
        <td>Originality</td>
        <td [style.background-color]="competitor.avg_originality > 1 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_originality > 2 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_originality > 3 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_originality > 4 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_originality > 5 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_originality > 6 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_originality > 7 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_originality > 8 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_originality > 9 ? '#df2a91' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_originality > 10 ?'#df2a91' : '#eaeaea' "></td>
      </tr>
      <tr>
        <td >Effort</td>
        <td [style.background-color]="competitor.avg_effort > 1 ? '#3cf8f8' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_style > 2 ?  '#3cf8f8' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_style > 3 ?  '#3cf8f8' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_style > 4 ?  '#3cf8f8' :'#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_style > 5 ?  '#3cf8f8' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_style > 6 ?  '#3cf8f8' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_style > 7 ?  '#3cf8f8' : '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_style > 8 ?  '#3cf8f8' :  '#eaeaea' "></td>
        <td [style.background-color]="competitor.avg_style > 9 ?  '#3cf8f8' : '#eaeaea'"></td>
        <td [style.background-color]="competitor.avg_style > 10 ?  '#3cf8f8' : '#eaeaea' "></td>
      </tr>
    </table>
  </div>
  <div class="result-avg">
    <span class="average">{{ competitor.overall_avg }} </span>
    <span class="over-avg">Overall Average</span>
  </div>
  <div class="result-name">
    {{ competitor.name }}
  </div>
  <!-- <div class="result-total">Total Score: {{ competitor.total }}</div> -->
</div>

<div *ngIf="gameOver">
  <p>{{ gameOver }}</p>
  <p>View the final results here: ___</p>
</div>
