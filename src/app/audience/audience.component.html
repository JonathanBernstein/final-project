<h2>Scores</h2>


<div *ngFor="let message of messages; index as i">
<p> {{ message.player_name }}</p>
<p>Style: {{ message.style }}<p>
<p>Skill: {{ message.skill }}<p>
<p>Originality: {{ message.originality }} </p>
<p>Effort: {{ message.effort }}</p>
<p>Average: {{ message.average}} </p>
<p>Total Score: {{message.total}}</p>
<google-chart 
[type]="myType"
[data]="myData"
[columnNames]="myColumnNames"
[options]="myOptions"
[title]="myTitle"> 
</google-chart>
</div>
