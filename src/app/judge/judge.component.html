

<!-- it's not defined until next button is clicked -->
<p *ngIf="playerReady"> {{ currentPlayer.name }} </p>

<form #messageForm="ngForm" (ngSubmit)="sendMessage(messageForm)">

<label for="">Style</label>
<mat-slider min="1" max="10" step="1" value="1" thumbLabel tickInterval="1" ngModel name="style"></mat-slider>
<div class= "scale">
  <p> 1</p> <p>10</p>
</div>

<label for="">Skill</label>
<mat-slider min="1" max="10" step="1" value="1" thumbLabel tickInterval="1" ngModel name="skill" ></mat-slider>
<div class= "scale">
  <p> 1</p> <p>10</p>
  </div>


<label for="">Originality</label>
<mat-slider min="1" max="10" step="1" value="1" thumbLabel tickInterval="1" ngModel name="originality"></mat-slider>
  <div class= "scale">
  <p> 1</p> <p>10</p>
  </div>
  
<label for="">Effort</label>
  <mat-slider min="1" max="10" step="1" value="1" thumbLabel tickInterval="1" ngModel name="effort"></mat-slider>
  <div class= "scale">
    <p> 1</p> <p>10</p>
    </div>


<button>Send</button>
</form>
